<div class="container-fluid">

  <div class="row">
    <div class="col">
      <div class="form-floating mb-3">
        <input id="nbBox" ng-model="$ctrl.persons" type="text" class="form-control"
               name="persons"  placeholder="Number of persons to inject" autocomplete="off">
        <label for="nbBox">Number of persons to inject</label>
      </div>
    </div>
    <div class="col">
      <button ng-click="$ctrl.init()" type="submit" class="btn btn-primary btn-lg">Inject<span ng-show="$ctrl.persons>0"> {{$ctrl.persons}} persons</span></button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="progress" role="progressbar" aria-label="Injector" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
           style="height: 50px">
        <div class="progress-bar progress-bar-striped {{$ctrl.status}}" role="progressbar"
             aria-valuenow="{{$ctrl.progress.current/$ctrl.persons}}"
             aria-valuemin="0"
             aria-valuemax="{{$ctrl.goal}}"
             style="width: {{$ctrl.progress.current/$ctrl.goal*100}}%">
          <h2><span ng-show="$ctrl.progress.current>0">{{$ctrl.progress.current}} on {{$ctrl.goal}}</span></h2>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-3">
      <h2>Elapsed</h2>
    </div>
    <div class="col-9">
      <h2><span class="badge rounded-pill text-bg-primary">{{$ctrl.took}} s</span></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <h2>Estimated time left</h2>
    </div>
    <div class="col-9">
      <h2><span class="badge rounded-pill text-bg-warning">{{$ctrl.remaining}} s</span></h2>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <h2>Rate</h2>
    </div>
    <div class="col-9">
      <h2><span class="badge rounded-pill text-bg-danger">{{$ctrl.progress.rate}} persons per sec</span></h2>
    </div>
  </div>
</div>
